<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
  <title>Meal & Calorie Tracker</title>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper purple">
      <div class="container">
        <a href="#" class="brand-logo center">Calorie Tracker</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn purple lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <!-- Form card container -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form action="" class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item..." id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Amount..." id="item-calories">
              <label for="item-calories">Calorie Amount</label>
            </div>
            <button class="add-btn btn purple darken-3"><i class="fa fa-plus"></i>Add Meal</button>
            <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i>Change Meal</button>
            <button class="remove-btn btn red darken-3"><i class="fa fa-remove"></i>Remove Meal</button>
            <button class="back-btn btn grey darken-3 pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Total calorie count -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    <!-- Food Item List Dynamically created in js -->
    <ul id="item-list" class="collection">
      <!-- Example item that will be added dynamically in js
      <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong> <em>1200 Calories</em>
        <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
      </li>
      -->
    </ul>
  </div>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
